<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Glory:ital,wght@0,100;0,400;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Todo List</h1>
    <div class="container">

            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
